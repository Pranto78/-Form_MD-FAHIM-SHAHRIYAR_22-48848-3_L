<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <form id="courseForm">
            <label for="name">Full Name</label><br><br>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br><br>

            <label for="email">Email</label><br><br>
            <input type="email" name="email" id="email" placeholder="Enter email">
            <br><br>

            <label for="age">Age</label><br><br>
            <input type="number" name="age" id="age" placeholder="Age">
            <br><br>

            <label for="select">Select Course</label><br>
            <select name="select" id="select">
                <option value="">Course</option>
                <option value="web">Web Technology</option>
                <option value="ml">Machine Learning</option>
                <option value="ethics">Engineering Ethics</option>
                <option value="research">Research Methodology</option>
                <option value="oop1">Object Oriented 1</option>
                <option value="advweb">Advance Web Tech</option>
            </select>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="interaction.js"></script>
</body>
</html>
